<Gmax-header [title]="title">
</Gmax-header>

<ion-content class="marginTop44">
  <button ion-button full>Total Gate passes: {{ gatepasses.length}}</button>



  <div>
    <!-- <div style="text-align: center">
      <button class="button-designed-radius" ion-button round (click)="revokeGatePass()">Revoke Gate Pass</button>
    </div> -->
    <ion-grid>
      <ion-row>
        <ion-col col-3>
          <ion-label color="primary" class="fontSize12 marginSet" fixed>GP No.
          </ion-label>
        </ion-col>
        <ion-col ion-item col-4>
          <!-- <ion-input type="text" disabled="disabled" maxlength="9" style="background-color: lightgray;" [(ngModel)]="VTNo" class="fontSize12" placeholder="" name="VTNo">
          </ion-input> -->
          <ion-input type="text" maxlength="7" style="background-color: lightgray;" [(ngModel)]="VTNo"
            class="fontSize12" placeholder="" name="VTNo" (ionChange)="focusNextInput()"  #VTValue>
          </ion-input>
        </ion-col>
        <ion-col ion-item col-3>
          <ion-input type="text" maxlength="14" [(ngModel)]="VTOTP" class="fontSize12"
            placeholder="OTP" name="VTOTP" #OTPValue>
            <!-- #OTPValue on above line of code at the end -->
          </ion-input>
        </ion-col>
        <ion-col col-2>
          <button ion-fab class="ion-fab34">
            <ion-icon (click)="loadGatePassList();" name="md-search" class="margin4"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div>
    <!-- <ion-input type="text" [(ngModel)]="filename" class="fontSize12"
    placeholder="OTP" name="filename">
  </ion-input> -->
  </div>
  <br>

<div>


  <ion-row>
    <ion-col col-2>
      <ion-checkbox color="primary" [checked]="gatepassChecked" (ionChange)="onChangeAllSelect()"></ion-checkbox>
    </ion-col>
    <ion-col>Select all</ion-col>
  </ion-row>
  <ion-grid style="text-align: center" class="scroll-items" scrollX="true">
    <ion-row nowrap style="font-weight: bold">
      <ion-col col-2>Select</ion-col>
      <ion-col col-4>MAWB No.</ion-col>
      <ion-col col-4>HAWB No.</ion-col>
      <ion-col col-4>Gate Pass No.</ion-col>
      <ion-col col-3>Status</ion-col>
      <ion-col col-6>Date and Time</ion-col>
    </ion-row>

    <ion-row nowrap *ngFor="let gatepass of gatepasses; index as i">
      <ion-col col-2>
        <ion-checkbox color="primary" [checked]="gatepassChecked" (ionChange)="onChangeSelect(i)"></ion-checkbox>
      </ion-col>
      <ion-col col-4>{{ gatepass.MAWBNo }}</ion-col>
      <ion-col col-4>{{ gatepass.HAWBNo }}</ion-col>
      <ion-col col-4>{{ gatepass.GPNo }}</ion-col>
      <ion-col col-3 style="color: red; font-weight: bold">Expired</ion-col>
      <ion-col col-6>{{ gatepass.GPDate }}</ion-col>
    </ion-row>
  </ion-grid>
  <div style="text-align: center">
    <button class="button-designed-radius" ion-button round (click)="revokeGatePass()">Revoke Gate Pass</button>
  </div>
  <!-- <button class="button-designed-radius" ion-button round (click)="revokeGatePass()">Revoke Gate Pass</button> -->
 </div>
</ion-content>
