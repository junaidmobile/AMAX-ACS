<style>
  .float-right {
    float: right;
  }

  .float-left {
    float: left;
  }

  .text-center {
    text-align: center;
    padding: 5px;
  }

  table {
    width: 100%;
    border: solid thin #1EA1CC;
  }

  ion-label {
    font-size: 20px;
    font-style: normal;
  }

  th,
  td {
    padding: 5px;
  }

  .list-md {
    margin: 0px;
  }

  .list-ios {
    margin: 0px;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin-top: 0.5rem;
    margin-bottom: 0.5rem;
  }
</style>
<Gmax-header [title]="title">
</Gmax-header>

<ion-content class="marginTop44">
  <div>
    <ion-grid>
      <ion-list class="accordion-list">
        <!-- <h5>{{data1.MAWbNo}}</h5> -->
        <table>
          <thead>
            <tr style="border-bottom: solid thin #000;">
              <th>
                MAWB No.
              </th>
              <th>
                HAWB List
              </th>
              <th>
                NoP
              </th>
              <th>
                Gr. Wt (kgs.)
              </th>
            </tr>
          </thead>
          <tbody *ngFor="let data of ActiveGPList; let i = index">
            <!-- <tr>
                <td>{{data.MAWbNo | slice:0:3}}&nbsp;{{data.MAWbNo | slice:3:11}}</td>
                <td></td>
                <td></td>
              </tr> -->
            <tr *ngFor="let data1 of data ; let j = index">
              <td>
                <h6>{{data1.MAWbNo | slice:0:3}}&nbsp;{{data1.MAWbNo | slice:3:11}}</h6>
              </td>

              <td *ngIf="data1.HAWBNo != ''">
                {{data1.HAWBNo}}

              </td>
              <td *ngIf="data1.HAWBNo == ''">
                Direct

              </td>
              <td align="right">
                {{data1.Pieces}}
              </td>
              <td align="right">
                {{data1.GrWt}}&nbsp; kgs.
              </td>
            </tr>
          </tbody>
        </table>


        <ion-col col-12>
          <button ion-button block icon-start style="margin-top: 20px !important;" (click)="Next();">
            Next
          </button>
        </ion-col>
      </ion-list>
    </ion-grid>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

  </div>

</ion-content>
