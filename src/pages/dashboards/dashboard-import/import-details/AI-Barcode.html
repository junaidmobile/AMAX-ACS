<style>
  table {
    width: 100%;

  }

  ion-select {
    max-width: 100% !important;
  }

  td,
  th {
    border: solid thin #1EA1CC;
    padding: 5px !important;
  }

  ion-icon {
    font-size: xx-large;
  }

  .iconCenter {
    text-align: center !important;
  }

  qrcode {
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 40%;
  }

  .select-ios {
    padding: 1px !important;
  }

  ion-select .select-text {
    font-size: 1.5rem !important;
  }

  ion-label {
    font-size: 15px;
    font-weight: normal !important;
  }

  qrcode {
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 40%;
  }
</style>
<Gmax-header [title]="title">
</Gmax-header>

<ion-content class="marginTop44">
  <div>

    <!-- <ion-row> -->
    <div center text-center class="imgClassDashboard">
      <img src="assets/imgs/CSIAGVKlogo.png" width="100%">
    </div>
    <!-- </ion-row> -->
  </div>
  <div>

    <ion-list>
      <ion-grid>
        <ion-row>
          <ion-col col-12>
            <table>
              <tr>
                <td>
                  Vehicle Number
                </td>
                <td>
                  <!-- {{gadiNo | slice:0:2}}&nbsp;{{gadiNo | slice:2:4}}&nbsp;{{gadiNo | slice:4:6}}&nbsp;{{gadiNo | slice:6:10}} -->
                  <!-- {{gadiNo}} -->
                  <div *ngFor="let GN of gadiNoRPT;i as index">
                    <span> {{GN}}</span>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  VT Number
                </td>
                <td>
                  <div *ngFor="let barcode of barcodeArr;i as index">
                    <span> {{barcode}}</span>
                  </div>

                </td>
              </tr>

              <tr>
                <td>
                  Warehouse
                </td>
                <td>
                  <!-- {{Shed}} -->
                  <div *ngFor="let shedo of shedRPT;i as index">
                    <span> {{shedo}}</span>
                  </div>
                </td>

            </table>
          </ion-col>
          <br>
          <br>
          <br>
          <br>

          <ion-item style="text-align: center;" *ngFor="let barcode of barcodeArr;i as index">
            <ngx-barcode col-12 [bc-value]="barcode" [bc-display-value]="barcode"></ngx-barcode>
          </ion-item>
          <br>
          <br>
          <ion-col col-12>
            <button (click)="backToImp()" ion-button block icon-start style="margin-top: 20px !important;">
              Back to Active Vehicle Token
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>


    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

  </div>

</ion-content>

    <ion-icon name="close"></ion-icon>
  </button>
</ion-fab> -->
<Gmax-footer></Gmax-footer>
