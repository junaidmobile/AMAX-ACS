<Gmax-header [title]="title">
</Gmax-header>

<ion-content class="marginTop44">
    <div>
        <!-- <ion-row> -->
        <div center text-center class="imgClassDashboard">
            <img src="assets/imgs/CSIAGVKlogo.jpg" width="100%">
        </div>
        <!-- </ion-row> -->
    </div>
    <div>
        <form (ngSubmit)="GetAWBTrackingDetails()">
            <ion-list>
                <ion-grid>
                    <ion-row>
                        <ion-col col-3>
                            <ion-label color="primary" class="fontSize12 marginSet" fixed>MAWB No.
                                <font color="red" class="margin12">*</font>
                            </ion-label>
                        </ion-col>
                        <ion-col ion-item col-3>
                            <ion-input type="tel" class="fontSize12" [(ngModel)]="Prefix" name="prefix"
                                placeholder="PREFIX" pattern="[0-9]*" maxlength="3" (ionChange)="focusNextInput()"
                                #PrefixValue></ion-input>
                        </ion-col>
                        <!-- <ion-col col-1></ion-col> -->
                        <ion-col ion-item col-4>
                            <ion-input type="tel" class="fontSize12" [(ngModel)]="MAWBNo" name="MAWBNo"
                                placeholder="MAWB No." pattern="[0-9]*" maxlength="8" #MAWBNoValue></ion-input>
                        </ion-col>
                        <ion-col col-2>
                            <button ion-fab class="ion-fab34">
                                <ion-icon name="md-search" class="margin4"></ion-icon>
                            </button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-list>
        </form>

        <ion-grid *ngIf="showSelectedValue">
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label color="primary" class="fontSize12">HAWB No.
                            <font color="red">*</font>
                        </ion-label>
                        <ion-select color="primary" placeholder="Select" text-center name="HAWBNumber" multiple="false"
                            #HawbNo (ionChange)="fetchAWBDetails(HawbNo.value)">
                            <ion-option *ngFor="let Hawbno_c of IHM_HAWBNO_C">{{Hawbno_c.IHM_HAWBNO_C[0]}}</ion-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>
        <!-- <ion-list> -->
        <div *ngIf="showAWBDetails">
            <ion-item>
                <ion-label color="primary" class="fontSize12">HOLD</ion-label>
                <ion-input type="text" class="fontSize12" name="HOLD" [(ngModel)]="holdStat" placeholder="Pending"
                    [disabled]="true" text-right></ion-input>
                <!-- <div *ngIf="AWBDetailsRes.HoldStatus[0]">
                        On-Hold
                    </div> -->
            </ion-item>
            <ion-item>
                <ion-label color="primary" class="fontSize12">SE</ion-label>
                <ion-input type="text" class="fontSize12" name="SE" placeholder="Pending" [disabled]="true" text-right>
                </ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" class="fontSize12">DO</ion-label>
                <ion-input type="text" class="fontSize12" name="DO" [(ngModel)]="DOStatus" placeholder="Pending"
                    [disabled]="true" text-right></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" class="fontSize12">DO(BB)</ion-label>
                <ion-input type="text" class="fontSize12" name="DO(BB)" [(ngModel)]="holdStat" placeholder="Pending"
                    [disabled]="true" text-right></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" class="fontSize12">BOE</ion-label>
                <ion-input type="text" class="fontSize12" name="BOE" [(ngModel)]="BOEDateTime" placeholder="Pending"
                    [disabled]="true" text-right></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" class="fontSize12">RFE</ion-label>
                <ion-input type="text" class="fontSize12" name="RFE" placeholder="Pending" [disabled]="true" text-right>
                </ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" class="fontSize12">FFE</ion-label>
                <ion-input type="text" class="fontSize12" name="FFE" placeholder="Pending" [disabled]="true" text-right>
                </ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" class="fontSize12">OC</ion-label>
                <ion-input type="text" class="fontSize12" name="OC" [(ngModel)]="OCStatus" placeholder="Pending"
                    [disabled]="true" text-right></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" class="fontSize12">GP</ion-label>
                <ion-input type="text" class="fontSize12" name="GP" placeholder="Pending" [disabled]="true" text-right>
                </ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" class="fontSize12">GD</ion-label>
                <ion-input type="text" class="fontSize12" name="GD" placeholder="Pending" [disabled]="true" text-right>
                </ion-input>
            </ion-item>
            <br>
            <br>
            <br>
            <!-- </ion-list> -->

            <!-- <ion-list> -->
            <ion-item>
                <ion-label color="primary" class="fontSize12">Pkgs. / Unit</ion-label>
                <ion-input type="text" class="fontSize12" name="pkgs" [(ngModel)]="AWBDetailsRes.ActualPkgs[0]"
                    placeholder="Pending" [disabled]="true" text-right></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" class="fontSize12">Gross Wt. / Unit</ion-label>
                <ion-input type="text" class="fontSize12" name="grosswt" [(ngModel)]="AWBDetailsRes.GrossWeight[0]"
                    placeholder="Pending" [disabled]="true" text-right></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" class="fontSize12">Charge Wt. / Unit</ion-label>
                <ion-input type="text" class="fontSize12" name="chargewt" [(ngModel)]="AWBDetailsRes.ActualGrossWt[0]"
                    placeholder="Pending" [disabled]="true" text-right></ion-input>
            </ion-item>

        </div>
        <br>
        <br>
        <br>

        <!-- </ion-list> -->
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
</ion-content>
<ion-fab right bottom #fab1 style="bottom:38px !important">
    <button class="pop-in" ion-fab mini color="primary" [ngClass]="{'pop-out': fabGone}" (click)="clearInputs()">
        <ion-icon name="close"></ion-icon>
    </button>
</ion-fab>
<Gmax-footer></Gmax-footer>
