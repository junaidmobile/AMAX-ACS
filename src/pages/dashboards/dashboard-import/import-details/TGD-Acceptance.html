<style>
  table {
    width: 100%;
  }

  td,
  th {
    border: solid thin #1EA1CC;
    padding: 3px !important;

  }

  .text-input-md {
    margin: 0px !important;
  }

  .border {
    border: solid thin gray;
    padding: 3px;
    background-color: lightgray;

  }

  .text-input-ios {
    margin: 0px !important;
  }

  .text-right {
    text-align: right !important;
  }
</style>
<Gmax-header [title]="title">
</Gmax-header>

<ion-content class="marginTop44">
  <div>

    <!-- <ion-row> -->
    <!-- <div center text-center class="imgClassDashboard">
      <img src="assets/imgs/CSIAGVKlogo.jpg" width="100%">
    </div> -->
    <!-- </ion-row> -->
  </div>
  <div>

    <form (ngSubmit)="SearchTDGAcceptance_HHT()">
      <ion-grid>
        <ion-row>
          <ion-col col-3>
            <ion-label color="primary" class="fontSize12 marginSet" fixed>MAWB No.
            </ion-label>
          </ion-col>
          <ion-col ion-item col-3>
            <ion-input type="tel" class="fontSize12 text-right" [(ngModel)]="Prefix" placeholder="Prefix" name="prefix"
              pattern="[0-9]*" maxlength="5" (ionChange)="focusNextInput()" #PrefixValue></ion-input>
          </ion-col>
          <!-- <ion-col col-1></ion-col> -->
          <ion-col ion-item col-4>
            <ion-input type="tel" class="fontSize12 text-right" [(ngModel)]="MAWBNo" placeholder="MAWB No."
              name="MAWBNo" pattern="[0-9]*" maxlength="8" #MAWBNoValue></ion-input>
          </ion-col>
          <ion-col col-2>
            <button ion-fab class="ion-fab34">
              <ion-icon name="md-search" class="margin4"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
    <ion-list *ngIf="showDiv">
      <ion-grid>
        <ion-row>
          <table>
            <tr>
              <td>
                Commodity
              </td>
              <td>{{Commodity}}</td>
            </tr>
            <tr>
              <td>
                Flt. of Point
              </td>
              <td>{{FltofPoint}}</td>
            </tr>
            <tr>
              <td>
                TDG/Total Pkgs.
              </td>
              <td class="text-right">{{TotalPkgs}}</td>
            </tr>
            <tr>
              <td>
                Rcvd. Gross Wt.
              </td>
              <td class="text-right">{{RcvdGrossWt}}</td>
            </tr>
            <tr>
              <td>
                Rcvd. Chrg Wt.
              </td>
              <td class="text-right">{{RcvdChrgWt}}</td>
            </tr>
            <tr>
              <td>
                Exporter Name
              </td>
              <td>{{ExporterName}}</td>
            </tr>
            <tr>
              <td>
                CB Name
              </td>
              <td>{{CHAName}}</td>
            </tr>
            <tr>
              <td>
                Flight No.
              </td>
              <td class="text-right">{{FlightNo}}</td>
            </tr>
            <tr>
              <td>
                Flight Date
              </td>
              <td>{{FlightDate}}</td>
            </tr>
            <tr>
              <td>
                AWB Destination
              </td>
              <td>{{AWBDestination}}</td>
            </tr>
            <!-- <tr>
              <td>
                IATA Code
              </td>
              <td>{{IATACode}}</td>
            </tr> -->
          </table>
          <ion-col col-5>
            <label>Received Packages</label>
          </ion-col>
          <ion-col col-7>
            <ion-input type="tel" [(ngModel)]="ReceivedPackages" disabled maxlength="10" class="fontSize12 border"
              placeholder="" name="ReceivedPackages">
            </ion-input>
          </ion-col>
          <br>
          <ion-col col-12>
            <button (click)="CreateTDGAcceptance_HHT();" [disabled]='TDGStatus == "true"' ion-button block icon-start
              style="margin-top: 20px !important;">
              Submit
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

  </div>

</ion-content>
<ion-fab right bottom #fab1 style="bottom:38px !important">
  <button class="pop-in" ion-fab mini color="primary" [ngClass]="{'pop-out': fabGone}" (click)="clearInputs()">
    <ion-icon name="close"></ion-icon>
  </button>
</ion-fab>
<Gmax-footer></Gmax-footer>
