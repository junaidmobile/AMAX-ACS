<style>
  .gpstatusgray {
    background-color: #7f7f7f !important;
    color: white !important;
    border-bottom: none;
  }

  .gpstatusgreen {
    background-color: green !important;
    color: white !important;
    border-bottom: none;
  }

  .list-ios .item-block .item-inner {
    border-bottom: transparent !important;
  }

  .flightdetail {
    background-color: #1EA1CC !important;
    border-radius: 10px !important;
    color: #fff !important;
    border-bottom: none;
  }

  .flightdetailgray {
    background-color: #7f7f7f !important;
    border-radius: 10px !important;
    color: #ffffff !important;
    border-bottom: none;
  }

  .ioniconclass {
    color: #fff !important;
    float: right;
  }

  .ioniconclassstatus {
    color: #fff !important;
    float: center !important;
    font-size: 20px;
  }

  /* .text-input {
    text-align: right !important;
  } */

  ion-label {
    white-space: inherit !important;
  }

<Gmax-header [title]="title">
</Gmax-header>


<ion-content class="marginTop44">
  <div>

    <!-- <ion-row> -->
    <!-- <div center text-center class="imgClassDashboard">
      <img src="assets/imgs/CSIAGVKlogo.jpg" width="100%">
    </div> -->
    <!-- </ion-row> -->
  </div>
  <div>
    <form *ngIf="showDiv" (ngSubmit)="GetMAWBDetail()">
      <ion-grid>
        <ion-row>
          <ion-col col-8>
            <ion-label color="primary" class="fontSize12 marginSet" fixed>Cardex Number
            </ion-label>
          </ion-col>
          <ion-col ion-item col-4>
            <ion-input type="text" (change)="special_char($event)" style="text-transform: capitalize;"
              class="fontSize12" autocapitalize="characters"  [(ngModel)]="CardexNumber"
              name="CardexNumber" maxlength="10" #CardexVal></ion-input>
            <!-- <input type="text" onKeyPress="special_char($event)" style="text-transform: capitalize;" class="fontSize12"
              [(ngModel)]="CardexNumber" style='padding: 2px;' placeholder="Cardex Number" name="CardexNumber"
              maxlength="10"> -->
          </ion-col>
          <ion-col col-4>
            <ion-label color="primary" class="fontSize12 marginSet" fixed>NoP Received
            </ion-label>
          </ion-col>
          <ion-col col-8>
            <input type="text" disabled class="fontSize12" [(ngModel)]="NoP" (change)="countChange($event)" name="NoP"
              style='width: 30%;text-align: right; padding: 2px;margin-top: 10px;' maxlength="5" #NoPVal>
            <span style="text-align: center;margin-left: 10px;">/</span>
            <!-- <input type="tel" disabled="true" class="fontSize12" [(ngModel)]="NoPdis" placeholder="" name="NoPdis"
              pattern="[0-9]*"> -->
            <label style="text-align: right;" color="primary" class="fontSize12 marginSet" fixed>{{NoPdis}}</label>

          </ion-col>


          <ion-col col-10>
            <ion-label color="primary" class="fontSize12 marginSet" fixed>CB Unique ID
            </ion-label>
          </ion-col>
          <ion-col col-2>
            <ion-label color="primary" class="fontSize12 marginSet" fixed>{{chanumber}}
            </ion-label>
          </ion-col>
          <ion-col col-12>
            <ion-item>
              <ion-checkbox [(ngModel)]="term" (change)="handleSelected($event)" name='term'></ion-checkbox>&nbsp;&nbsp;
              <ion-label>
                I hereby declare that I am collecting delivery
                of the above mentioned pieces in sound condition.
              </ion-label>
            </ion-item>

            <!-- <ion-checkbox name='term'></ion-checkbox>&nbsp;&nbsp;
            <ion-label class="ion-text-wrap" id="term">
              I herby declare that i am collecting delivery
              of the above mentioned pieces in sound condition</ion-label> -->
          </ion-col>
          <ion-col col-12>
            <button [disabled]="isInputValid()" ion-button block icon-start style="margin-top: 20px !important;">
              Accept Delivery
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

  </div>

</ion-content>
