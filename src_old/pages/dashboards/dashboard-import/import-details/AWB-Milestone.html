<style>
  table {
    border-collapse: collapse;
    width: 100%;
  }

  td,
  th {
    padding: 0.2rem;
  }
  .tblMilestone td,
  th {
    border: 1px solid #999;
    padding: 0.2rem;

  }

  th {
    text-align: center;
  }

  ion-icon {
    font-size: large;
  }

  ion-label {
    font-size: large;
    font-weight: bold;
  }

  .iconCenter {
    text-align: center !important;
  }
</style>
<Gmax-header [title]="title">
</Gmax-header>

<ion-content class="marginTop44">
  <div>

    <!-- <ion-row> -->
    <!-- <div center text-center class="imgClassDashboard">
      <img src="assets/imgs/CSIAGVKlogo.jpg" width="100%">
    </div> -->
    <!-- </ion-row> -->
  </div>
  <div>

    <ion-grid>
      <!-- <ion-row>

        <ion-col col-6>
          <ion-label color="dark"> MAWB Number</ion-label>
        </ion-col>
        <ion-col col-6>
          <ion-label color="dark"> {{MAWBNo | slice:0:3}}&nbsp;{{MAWBNo | slice:3:11}}</ion-label>
        </ion-col>
        <ion-col col-6>
          <ion-label color="dark"> HAWB Number</ion-label>
        </ion-col>
        <ion-col col-6>
          <ion-label color="dark"> {{HAWBNo}}</ion-label>
        </ion-col>

      </ion-row> -->
      <table>
        <tr>
          <td>
            MAWB Number
          </td>
          <td>
            {{MAWBNo | slice:0:3}}&nbsp;{{MAWBNo | slice:3:11}}
          </td>
        </tr>
        <tr>
          <td>
            HAWB Number
          </td>
          <td>
            {{HAWBNo}}
          </td>
        </tr>

      </table>
    </ion-grid>


    <ion-list>
      <ion-grid>
        <ion-row>
          <ion-col col-12>
            <table class="tblMilestone">
              <thead>
                <tr style="background-color: lightgray;">
                  <th>
                    Milestone
                  </th>
                  <th>
                    Status
                  </th>
                  <th>
                    Date Time
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let mileDetail of mileStoneData; index as i;">
                  <td>
                    {{mileDetail.EventCode}}
                  </td>
                  <td class="iconCenter">
                    <ion-icon *ngIf="mileDetail.StatusDet == 'Done'" ios="ios-checkmark" md="md-checkmark"></ion-icon>
                  </td>
                  <td>
                    {{mileDetail.EventDt}}
                  </td>
                </tr>

              </tbody>
            </table>
          </ion-col>
          <!-- <ion-col col-12>
            <button ion-button block icon-start style="margin-top: 20px !important;" (click)="goTOGatePassQRCode()">
              Generate Gate Pass
            </button>
          </ion-col> -->
          <form (ngSubmit)="goTOGatePassQRCode()">
            <ion-grid>
              <ion-row>
                <!-- <ion-col col-4>
                  <ion-label color="primary" class="fontSize12 marginSet" fixed>Mobile Number
                  </ion-label>
                </ion-col>
                <ion-col ion-item col-8>
                  <ion-input type="tel" [(ngModel)]="MobileNumber" class="fontSize12" placeholder="Mobile Number"
                    pattern="[0-9]*" maxlength="10" (ionChange)="focusNextInput()" name="MobileNumber" #_MobileNumber>
                  </ion-input>
                </ion-col> -->
                <ion-col col-4>
                  <ion-label color="primary" class="fontSize12 marginSet" fixed>OC Number
                  </ion-label>
                </ion-col>
                <ion-col ion-item col-8>
                  <ion-input type="tel" [(ngModel)]="OCNumber"  class="fontSize12" placeholder="OC Number"
                    pattern="[0-9]*" maxlength="20" name="OCNumber" #_OCNumber></ion-input>
                </ion-col>
                <ion-col col-4 style="display: none;">
                  <ion-label color="primary" class="fontSize12 marginSet" fixed>Delivered To
                  </ion-label>
                </ion-col>
                <ion-col ion-item col-8 style="display: none;">
                  <ion-input type="text" [(ngModel)]="PartyName" class="fontSize12" placeholder="Party Name"
                    maxlength="30" name="PartyName" #_PartyName></ion-input>
                </ion-col>
                <br>
                <ion-col col-12>
                  <button ion-button block icon-start style="margin-top: 20px !important;">
                    Generate Gate Pass
                  </button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </form>
        </ion-row>
      </ion-grid>
    </ion-list>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

  </div>

</ion-content>
