<style>
  .item {
    /* background-color: #F36F23 !important; */
    /* background-color: #8b008b !important; */
    background-color: #1EA1CC !important;
    border-radius: 10px !important;
    color: #fff !important;
  }

  ion-icon {
    color: #fff !important;
    float: right;
}

<Gmax-header [title]="title">
</Gmax-header>


<ion-content class="marginTop44">
  <div>

    <!-- <ion-row> -->
    <div center text-center class="imgClassDashboard">
        <img src="assets/imgs/CSIAGVKlogo.png" width="100%">
    </div>
    <!-- </ion-row> -->
</div>
  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <ion-item class="item item-icon-right" href="#" (click)="goToImportTPS()">
            Search Import TSP (BC)
            <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
          </ion-item>
        </ion-col>

        <ion-col col-12>
          <ion-item class="item item-icon-right" href="#" (click)="goToGatePass()">
            Gate Pass
            <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
          </ion-item>
        </ion-col>
        <ion-col col-12>
          <ion-item class="item item-icon-right" href="#" (click)="goVehicleToken()">
            Token
            <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
          </ion-item>
        </ion-col>
        <ion-col col-12>
          <ion-item class="item item-icon-right" href="#" (click)="goToDeliveryAcceptance()">
            Delivery Acceptance
            <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- <qrcode [qrdata]="myAngularxQrCode" [width]="256" [errorCorrectionLevel]="'M'"></qrcode> -->

  </ion-list>
</ion-content>

<Gmax-footer></Gmax-footer>
